    <main id="contenido-registro">

        <section class="tarjeta">
            <h2>Registro de usuario</h2>
            <form name="registro" action="registro.php" method="post" class="formulario-registro">
                <fieldset>
                    <legend>Datos de Registro</legend>

                    <div class="form-row">
                        <label for="nombre">Nombre: </label>
                        <input type="text" name="nombre" id="nombre" required>
                    </div>

                    <div class="form-row">
                        <label for="clave">Contraseña: </label>
                        <input type="password" name="clave" id="clave" minlength="4" maxlength="12" required>
                    </div>

                    <div class="form-row">
                        <label for="correo">Correo: </label>
                        <input type="email" name="correo" id="correo" required>
                    </div>

                    <div class="form-row">
                        <label for="nacimiento">Fecha de Nacimiento: </label>
                        <input type="date" name="nacimiento" id="nacimiento">
                    </div>

                    <div class="form-row">
                        <label for="dni">DNI/NIE: </label>
                        <input type="text" name="dni" id="dni" pattern="([X-Zx-z]|[0-9])[0-9]{7}[A-Za-z]" required>
                    </div>

                    <div class="form-row">
                        <input type="submit" value="Registrar">
                    </div>
                </fieldset>
            </form>
        </section>

    </main>

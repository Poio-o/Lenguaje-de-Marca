<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página web de videojuegos">
    <link rel="stylesheet" href="../estilos.css">
    <title>GameZone</title>
</head>

<body>

    <header class="cabecera">
        <div class="brand">
            <img class="logo" src="../img/gamezone-logo.png" alt="Logo de GameZone">
        </div>

        <nav class="navegacion">
            <ul class="menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="#">Noticias</a></li>
                <li><a href="tienda.html">Tienda</a></li>
                <li><a href="juegos.html">Juegos</a></li>
                <li><a href="#">Guías</a></li>
                <li><a href="contacto.html" class="activo">Contacto</a></li>
                <li><a href="registro.html"><img class="imagen-cuenta" src="../img/cuenta.png"
                            alt="Imagen de cuenta"></a></li>

            </ul>
        </nav>
    </header>

    <main id="contenido-registro">
        <section class="tarjeta">
            <h2>Contacto</h2>
            <form name="contacto" action="contacto.php" method="post" autocomplete="off" class="formulario-registro">
                <fieldset>
                    <legend>Datos de Contacto</legend>

                    <div class="form-row">
                        <label for="categoria">Categoría de Juego: </label>
                        <select name="categoria" id="categoria">
                            <option disabled selected>-Selecciona Categoría-</option>
                            <option value="rol">Rol</option>
                            <option value="aventura">Aventura</option>
                            <option value="deportes">Deportes</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <p>Plataforma: </p>
                        <label><input type="radio" name="plataforma" value="pc" required>PC</label>
                        <label><input type="radio" name="plataforma" value="ps5">PS5</label>
                    </div>

                    <div class="form-row">
                        <p>Suscribirse a noticias:</p>
                        <label><input type="checkbox" name="suscripcion" checked>Sí</label>
                    </div>

                    <input type="hidden" name="product-id" value="1234">

                    <div class="form-row">
                        <label for="mensaje">Deja aquí tu mensaje:</label>
                        <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                    </div>

                    <div class="form-row">
                        <input type="submit" value="Contactar">
                        <input type="reset" value="Limpiar formulario">
                    </div>

                </fieldset>
            </form>
        </section>
    </main>

    <footer class="pie">
        <p>&copy; 2025 Todos los derechos reservados</p>
    </footer>

</body>

</html>
